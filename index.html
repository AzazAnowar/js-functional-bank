<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
    <header>
        <h1 class="text-5xl text-center mt-6 font-medium">Functional Bank</h1>
    </header>
    <main>
        <!-- ballance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium mt-2">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium mt-2">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Ballance</h4>
                    <h2 class="text-5xl font-medium mt-2">$<span id="ballance-total">1420</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input type="text" id="deposit-field" class="w-3/4 px-4 py-3 rounded block" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input type="text" id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    


    <!-- <script src="js/deposit-withdraw.js"></script> -->
    <script src="js/deposit-withdraw-shorthand.js"></script>
</body>
</html>
